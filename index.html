<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator| javascript</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointainer">
      <h1>Password Generator</h1>
      <div class="inputbox">
        <input type="text" class="passbox" id="passbox">
        <span class="material-icons" id="copyicon">content_copy</span>
      </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">
      <div class="row">
        <p>Password lenght</p>
        <span id="slidervalue"></span>
      </div>
      <div class="row">
          <label for="lowercase">Include lowercase letter (a-z)</label>
          <input type="checkbox" name="lowercase" id="lowercase">

      </div>
      <div class="row">
          <label for="Upercase">Include Upercase letter (A-Z)</label>
          <input type="checkbox" name="Upercase" id="Upercase">

      </div>
      <div class="row">
          <label for="Number">Include Number (0-9)</label>
          <input type="checkbox" name="Number" id="Number">

      </div>
      <div class="row">
          <label for="Symbol">Include Symbol letter (@-!)</label>
          <input type="checkbox" name="Symbol" id="Symbol">
      </div>
      <button type="button" class="genbtn" id="genbtn">Password Generator</button>
    </div>
<script src="app.js"></script>
</body>
</html>
